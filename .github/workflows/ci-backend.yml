name: CI for Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Draw.it.Server/**'
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Draw.it.Server/**'
    paths-ignore:
      - '**.md'

jobs:
  lint_format:
    name: ðŸ§¹ Lint and Format Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint and check formatting
        uses: ./.github/actions/dotnet-lint-format
        with:
          project_path: 'Draw.it.Server/Draw.it.Server.csproj'
