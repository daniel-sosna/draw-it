name: CI for Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'draw.it.client/**'
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'draw.it.client/**'
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: draw.it.client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm # Local npm cache files are stored in `~/.npm`
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci # Use instead of `npm install` (faster, reproducible, fails if package-lock.json is out of sync)

      - name: ðŸ§¹ Run ESLint
        run: npm run lint
