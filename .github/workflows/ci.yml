name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-frontend:
    name: ğŸ§¹ Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: draw.it.client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm # Local npm cache files are stored in `~/.npm`
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci # Use instead of `npm install` (faster, reproducible, fails if package-lock.json is out of sync)

      - name: Run ESLint
        run: npm run lint

  lint-build-backend:
    name: ğŸ§¹ ğŸ‘·â€ Lint and Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Draw.it.Server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages # Local NuGet cache files are stored in `~/.nuget/packages`
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes

      - name: Build project
        run: dotnet build --configuration Release --no-restore
